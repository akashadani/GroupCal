<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupCal - Stop Coordination Texts</title>
    <script src="https://cdn.logrocket.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>window.LogRocket && window.LogRocket.init('dhqzb7/groupcal');</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            background: rgba(240, 147, 251, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(240, 147, 251, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #f093fb;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(240, 147, 251, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #f093fb;
        }

        button {
            width: 100%;
            padding: 16px 20px;
            background: #f093fb;
            color: #1a1a2e;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #f093fb;
            color: #1a1a2e;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GroupCal</div>
        <div class="tagline">Share schedules. Save time.</div>

        <div class="badge">No More Texting</div>

        <h1>Stop the "when are you free?" texts</h1>
        <p>Share your calendar with your group. Everyone sees availability instantly. Plan hangouts in seconds, not hours.</p>

        <form class="email-form" id="email-form">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Get Started</button>
        </form>

        <script>
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvGCcWfBE7tt_bEbpmsWMZcEaCLrPcbn52I4BoQFHtUfKvnKuniO2WL7wU59hMvrXJbQ/exec';

            document.getElementById('email-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const email = formData.get('email').trim();
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.textContent;

                button.textContent = 'Submitting...';
                button.disabled = true;

                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URL;
                form.target = 'groupcal-iframe';
                form.style.display = 'none';

                const emailField = document.createElement('input');
                emailField.type = 'hidden';
                emailField.name = 'email';
                emailField.value = email;
                form.appendChild(emailField);

                const sourceField = document.createElement('input');
                sourceField.type = 'hidden';
                sourceField.name = 'source';
                sourceField.value = 'landing-2-texting';
                form.appendChild(sourceField);

                let iframe = document.getElementById('groupcal-iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.name = 'groupcal-iframe';
                    iframe.id = 'groupcal-iframe';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }

                document.body.appendChild(form);
                form.submit();

                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    document.getElementById('email-form').reset();

                    const toast = document.createElement('div');
                    toast.className = 'toast';
                    toast.textContent = "You're on the list! We'll be in touch soon.";
                    document.body.appendChild(toast);

                    setTimeout(() => toast.classList.add('show'), 10);

                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }, 3000);
                }, 500);
            });
        </script>
    </div>
</body>
</html>
